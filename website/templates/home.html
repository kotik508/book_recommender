{% extends "base.html" %} {% block title %}Bookie{% endblock %}

{% block links %}
<link 
rel="stylesheet" 
href="static/css/home.css" />
{% endblock %}

{% block navbar_class %}navbar-sp{% endblock %}
{% block navbar %}
{% endblock %}

{% block content %}
<div class="welcome">
    <div class="separator">
        <form class="post-form" action="/" method="POST">
            <button class="btn btn-lg rounded-pill custom-btn align-items-center justify-content-center" 
            id="centered-button" 
            type="submit"
            name="action"
            value="descriptions">
                <i class="bi bi-book"></i> Descriptions
            </button>
        </form>
    </div>
    <div class="separator">
        <form class="post-form" action="/" method="POST" onsubmit="showLoader()">
            <button class="btn btn-lg rounded-pill custom-btn align-items-center justify-content-center" 
            id="centered-button-2" 
            type="submit"
            name="action"
            value="tags">
                <i class="bi bi-book"></i> Tags
            </button>
        </form>
    </div>
</div>
{% endblock %}
