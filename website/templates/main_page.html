{% extends "base.html" %} {% block title %}Bookie{% endblock %}

{% block content %}
<body>
    <div class="container">
        <h2>
            Which of these texts best describe what you are looking for in a book?
        </h2>
        <form action="/books" method="post" class="button-container">
            {% for index, description in summaries.items() %}
                <button type="submit" name="answer" value="{{ index }}">{{ description }}</button>
            {% endfor %}
        </form>
    </div>
</body>
{% endblock %}
